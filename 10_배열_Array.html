<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Array※어려움※</title>
<script>
/*
Array 객체
하나의 변수에 여러개의 데이터를 저장한다.
1.var 변수 = new Array();
2.var 변수 = new Array(값);
3.var 변수 =  [값1,값2...];
*/

//1. var 변수 = new Array();
        var i = new Array();
        i[0] = 'aa';
        i[1] = 'bb';
        i[2] = 'cc';
        i[3] = 'dd';
        i[4] = 'ee';
        document.write(i + "<br>"); //전체 출력
        document.write(i[2] + "<br>"); //i[2] 데이터만 출력
    
    document.write("<hr>");
    
//2. var 변수 = new Array(값);
        var day1 = new Array('일','월','화','수','목','금','토');
        document.write(day1 + "<br>");
        
        var today1 = new Date();
        document.write(today1 + "<br>");
    
        var yoil = day1[today1.getDay()]; //일:0 ~ 월:1
        document.write(yoil + "<br>");
    
    document.write("<hr>");

//3. var 변수 = [값1,값2...];
        var txt = ['웹디자인', 123, '웹접근성', 45, 'web'];
        document.write(txt+"<br>");
        document.write(txt[0]+"<br>");
        document.write(txt[1]+"<br>");
        document.write(txt[2]+"<br>");
        document.write(txt[3]+"<br>");
        document.write(txt[4]+"<br>");
    
    document.write("<hr>");
    
//k반복
        var txt2 = [1, "홍길동", true];
        for(var k = 0; k < txt2.length; k++){//1부터3
            document.write(k + " ");
            document.write(txt2[k], "<br>");
            }
    
    document.write("<hr>");
    
//
        var num = [100,100,200,50,600,80];
        var n = num.length; //개수
            document.write(num + "<br>");
            document.write(n);
    
    document.write("<hr>");
    
//배열을 이용한 누적합계
        var total = 0;
        for(var j = 0; j < n; j++){//j가 0부터 6미만이 될때까지 (총6개) 반복해라.
            total = total+num[j]; //배열인덱스 0부터 시작
            //document.write(j + " ");//012345
            document.write(total + "<br>");//100,100,200,50,600,80
        }   document.write("최종누적합 : " + total);//1130
  document.write("<hr>");  
    
//reverse() 데이터를 역순으로
        var t1 = ['a', 'b', 'c', 'd', 'e'];
        t1.reverse();
        document.write(t1);
    
    document.write("<hr>");
    
//sort() 데이터를 알파벳 or 1/2/3 오름차순
        var t2_1 = ['2a', '1b', '4c', '3d', '5e',];
        var t2_2 = ['bc', 'ad', 'ca', 'ah', 'bb',];
        t2_1.sort();
        t2_2.sort();
        document.write(t2_1 + " " + t2_2);
    
    document.write("<hr>");
        
//concat 오름차순 2개 합쳐서 순서대로 배열.
        var t3_1 = ['ba', 'cb', 'bc', 'ed', 'fe'];
        var t3_2 = ['2a', '1b', '4c', '3d', '5e'];
        var result3 = t3_1.concat(t3_2);
        document.write(result3);
        
    document.write("<hr>");

//slice(시작인덱스, 마지막인덱스-1) 인덱스번호 1부터 인덱스번호 2-1 데이터까지 잘라서 저장
        var t4 = ['a', 'b', 'c', 'd', 'e'];//01234 > 인덱스 번호.
        var result4 = t4.slice(2,4);
        document.write(result4);
    
    document.write("<hr>");
    
//join('구분자) 배열데이터를 구분자로 연결하여 결합.
        var t5 = ['a', 'b', 'c', 'd', 'e'];
        var result5_1 = t5.join("*");
        var result5_2 = t5.join("/");
        document.write(result5_1 + " " + result5_2);    
        
    document.write("<hr>");
    
/*
배열 데이터 추가 삭제
*/  
    
//shift() 0번째 인덱스에 새 데이터 삭제
        var t6 = ['a', 'b', 'c', 'd', 'e'];
        t6.shift(); //첫 인덱스(0) 데이터 삭제
        document.write(t6); //a 빠지고 나머지 출력
    
    document.write("<hr>");
    
//unshift() 0번째 인덱스에 새 데이터 추가
        var t7 = ['a', 'b', 'c', 'd', 'e'];
        var t7_2 = 'ff';
        t7.unshift(t7_2); //첫 인덱스(0) 데이터 추가
        document.write(t7);
    
    document.write("<hr>");
    
//pop() 마지막 인덱스 번호에 해당하는 데이터 삭제
        var t8 = ['a', 'b', 'c', 'd', 'e'];
        t8.pop();
        document.write(t8); //a,b,c,d
    
    document.write("<hr>");
    
//push() 마지막 인덱스 번호에 해당하는 데이터 추가
        var t9 = ['a', 'b', 'c', 'd', 'e'];
        var t9_2 = 'ff';
        t9.push(t9_2);
        document.write(t9); //a,b,c,d,e,ff
    
    
    
    
    
    
    
</script>
</head>
<body>
    
</body>
</html>
