<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>setInterval-한단어씩 바뀌어 출력.</title>
<script>
    var txt = ["오늘의 이벤트", "50% 할인 쿠폰 지급", "로그인 이벤트", "후기 작성 포인트"];  //index 1 2 3 4
    var wrap1;
    var count;
    window.onload = function(){
        wrap1 = document.getElementById("wrap");
        count = 0;
        wrap.innerHTML = txt[0]; // 0번째 데이터 "오늘의 이벤트"
        setInterval(function(){
            count++;
            if(count >= txt.length){
                count = 0; //카운트가 텍스트 개수보다 커지면 카운트 값을 다시 0으로 시작한다. text.length=0,1,2,3 즉 4이상이면 0으로 시작한다라는 의미가 된다.
            }
            wrap1.innerHTML = txt[count];

</head>

</html>
