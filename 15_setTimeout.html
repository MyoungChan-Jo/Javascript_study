<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>setTimeout</title>
<script>
    //1초 후 숫자 1~10 출력
    var count = 0;
    setTimeout(function(){
        count++;
        document.write(count, "<br>");
    },1000);
    
    
</script>
</head>
<body>
    
</body>
</html>
