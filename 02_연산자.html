<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연산자</title>
    <link rel="stylesheet" href="css/layout2.css">
<script>
    //산술 연산자 +-*/%
    var num1 = 20, num2 = 3;
    document.write("*산술연산사*"+"<br>");
    document.write(num1+num2+"<br>");//23
    document.write(num1-num2+"<br>");//17
    document.write(num1*num2+"<br>");//60
    document.write(num1/num2+"<br>");//6.666666666666667
    document.write("올림:"+Math.ceil(num1/num2)+"<br>");//7
    document.write("내림:"+Math.floor(num1/num2)+"<br>");//6
    document.write("반올림:"+Math.round(num1/num2)+"<br>");//7
    document.write("나머지:"+num1%8);//몫:2,나머지:4
    document.write("<hr>");
    document.write("123+456"+"<br>");//123+456
    document.write(123+456+"<br>");//579
    document.write("123"+456+"<br>");//123456
    document.write(123+"456"+"<br>");//123456
    document.write("123"+"456"+"<br>");//123456
    document.write("123*456"+"<br>");//123*456
    
    document.write(123*456+"<br>");//56088
    document.write("123"*456+"<br>");//56088
    document.write(123*"456"+"<br>");//56088
    document.write("123"*"456"+"<br>");//56088
    
    document.write(123/456+"<br>");//0.26973684210526316
    document.write("123"/456+"<br>");//0.26973684210526316
    document.write(123/"456"+"<br>");//0.26973684210526316
    document.write("123"/"456"+"<br>");//0.26973684210526316
    document.write("<hr>");
    
    //대입연산자 = += -= *= /= %=
    document.write("*대입연산자*","<br>");
    var num3 = 10;
    document.write(num3,"<br>");//10
    num3+=5;//num3 = num3+5 num3데이터에 5를 더해라.
    document.write(num3,"<br>");//15
    num3-=7;//num3 = num3-7 num3데이터에 7를 빼라.
    document.write(num3,"<br>");//8대입연산자는 기존과 이어짐.
    num3*=3;//num3 = num3*3 num3데이터에 3를 곱해라.
    document.write(num3,"<br>");//24
    num3/=2;//num3 = num3/2 num3데이터에 2를 나누어라.
    document.write(num3,"<br>");//12
    num3%=6; //num3 = num3%6 num3데이터에 6으로 나눌때의 나머지를 구해라.
    document.write(num3,"<br>");//0
    document.write("<hr>");
    
    var type1;
    type1="<ol class='ex1'>";//큰따옴표로 둘렀으니깐 작은 따옴표로 넣어야 함. 둘이 반대로.
    type1+="<li>html</li>";
    type1+="<li>css</li>";
    type1+="<li>javascript</li>";
    type1+="<li>jquery</li>";
    type1+="</ol>";
    document.write(type1);
    
    document.write("<hr>");
    
    var type2;
    type2="<table id='ex2'>";
    
    type2+="<tr>";
    type2+="<th>No</th>";
    type2+="<th>작성자</th>";
    type2+="<th>내용</th>";
    type2+="</tr>";
    
    type2+="<tr>";
    type2+="<td>1</td>";
    type2+="<td>web1</td>";
    type2+="<td>내용1</td>";
    type2+="</tr>";
    
    type2+="<tr>";
    type2+="<td>2</td>";
    type2+="<td>web2</td>";
    type2+="<td>내용2</td>";
    type2+="</tr>";
    
    type2+="<tr>";
    type2+="<td>3</td>";
    type2+="<td>web3</td>";
    type2+="<td>내용3</td>";
    type2+="</tr>";
    
    type2+="</table>";
    document.write(type2);
    document.write("<hr>");
    
    /*
    var type2
    type2="<table id='ex2'>";
    type2+="<tr><th>No</th><th>작성자</th><th>내용</th></tr>";
    type2+="<tr><td>1</td><td>web1</td><td>내용1</td></tr>";
    type2+="<tr><td>2</td><td>web2</td><td>내용2</td></tr>";
    type2+="<tr><td>3</td><td>web3</td><td>내용3</td></tr>";
    type2+="</table>";
    */
    
    //비교연산자 == != >= <= > <
    document.write("*비교연산자*"+"<br>");
    var num4 = 10, num5 = 20, result4;
    result4 = num4 == num5;
    document.write(result4+"<br>");//false
    result4 = num4 != num5;
    document.write(result4+"<br>");//true
    result4 = num4 >= num5;
    document.write(result4+"<br>");//false
    result4 = num4 <= num5;
    document.write(result4+"<br>");//true
    result4 = num4 > num5;
    document.write(result4+"<br>");//false
    result4 = num4 < num5;
    document.write(result4+"<br>");//true
    document.write("<hr>");
    
    //논리연산자 ! && ||
    document.write("*논리연산자*"+"<br>" )
    var num6=20, num7=40, result6;
    result6 = num6 >= 15 && num7 >= 15;
    document.write(result6 +"<br>");//true    
    result6 = !(num6 >= 15 && num7 >= 15);
    document.write(result6 +"<br>");//false
    result6 = num6 >= 10 || num7 >= 50;
    document.write(result6 +"<br>");//true
    result6 = !(num6 >= 10 || num7 >= 50);
    document.write(result6 +"<br>");//false
    document.write("<hr>");
    
    //증감연산자 ++ --
    document.write("*증감연산자*"+"<br>");
    var num8 = 30;
   /* 
    alert(num8++);//30나오고 나중에 1을 더함. 화면에 보이는건 30
    alert(num8++);//31나오고 나중에 1을 더함. 화면에 보이는건 31
    alert(num8++);//32나오고 나중에 1을 더함. 화면에 보이는건 32
    alert(num8);//화면에 보이는건 33
    */
    var num9 = 30;
    /*
    alert(++num9);//30에 1을 더해서 출력 화면에 보이는건 31
    alert(++num9);//31에 1을 더해서 출력 화면에 보이는건 32
    alert(++num9);//32에 1을 더해서 출력 화면에 보이는건 33
    alert(num9);//화면에 보이는건 33
    */
    var num10 =30;
    /*
    alert(num10++);//30나오고 나중에 1을 더함. 화면에 보이는건 30
    alert(++num10);//31에 1을 더해서 출력 화면에 보이는건 32
    alert(num10--);//32에 1을 빼서 출력 화면에 보이는건 32
    alert(--num10);//31에 1울 빼서 출력 화면에 보이는건 30
    alert(num10)//화면에 보이는건 30
    */
    document.write("<hr>");
    
    //문자결합연산자
    document.write("*문자결합 연산자*"+"<br>")
    var txt1="He";
    var txt2="llo";
    document.write(txt1+txt2);
    document.write("<hr>");
    
    //삼항조건연산자
    document.write("*삼항조건연산자*"+"<br>");
    var num11 = 30;
    var num12 = 20;                         /*true*/                                /*false*/
    num11 > num12 ? alert("num11이 더 큽니다.") : alert("num12가 더 큽니다.")
    
    
</script>
</head>

    Math.round(숫자) : 반올림
    Math.ceil(숫자) : 올림, 정수반환
