<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>clearInterval</title>
<script>
    var count=0;
    var timerID=setInterval(function(){
        count++;
        if(count > 10){
            clearInterval(timerID);
            //count="stop";
            count="<img src=images/apple.gif>"
        }
        document.write(count, "<br>");
    },500);
</script>
</head>
<body>
    
</body>
</html>
