<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Math</title>
<script>
//max최대값
        var num1 = Math.max(30,78,52);
        document.write("최대값 : " + num1);
    
     document.write("<hr>");
    
//min최솟값
        var num2 = Math.min(30,78,52);
        document.write("최솟값 : " + num2);
    
    document.write("<hr>");
    
//random 0(포함)~1(제외)난수
        var num3 = Math.random();
        document.write("0~난수 : " + num3 + "<br>");//1제외
    
        var num4 = Math.random()*3;
        document.write("0~3난수" + num4 + "<br>");//3제외
    
    document.write("<hr>");
    
//랜덤이미지 변수별 이미지 생성.
        var num5 = Math.ceil(Math.random()*3);//반올림해서 3 이하로 랜덤변수
        document.write(num5,"<br>");
        document.write("<img src='images/num" +num5+ ".gif'>")//num1.gif~num3.gif
    
    document.write("<hr>");
    
//반올림 round
        var a1 = Math.round(4.8);
        var a2 = Math.round(2.50);
        var a3 = Math.round(2.33);
        var a4 = Math.round(-2.60);
        var a5 = Math.round(-2.30);
        var a6 = Math.round(-3.49);
        document.write("반올림 : " + a1 + ", " + a2 + ", " + a3 + ", " + a4 + ", " + a5 + ", " + a6);
        
    document.write("<hr>");
    
//올림 ceil
        var b1 = Math.ceil(4.8);
        var b2 = Math.ceil(0.40);
        var b3 = Math.ceil(5);
        var b4 = Math.ceil(5.3);
        var b5 = Math.ceil(-5.1);
        var b6 = Math.ceil(-5.8);
        document.write("올림 : " + b1 + ", " + b2 + ", " + b3 + ", " + b4 + ", " + b5 + ", " + b6);
    
    document.write("<hr>");
    
//내림 floor
        var c1 = Math.floor(4.8);
        var c2 = Math.floor(0.41);
        var c3 = Math.floor(5);
        var c4 = Math.floor(5.3);
        var c5 = Math.floor(-5.1);
        var c6 = Math.floor(-5.8);
        document.write("내림 : " + c1 + ", " + c2 + ", " + c3 + ", " + c4 + ", " + c5 + ", " + c6);
    
    document.write("<hr>");
    
//절대값 abs
        var d1 = Math.abs(7.25);
        var d2 = Math.abs(-7.25);
        var d3 = Math.abs(null); //null 은 0 으로 찍힘
        var d4 = Math.abs("Hi~"); // 숫자값이 아닌 것은 NaN으로 찍힌다.
        var d5 = Math.abs(3+4);
        document.write("내림 : " + d1 + ", " + d2 + ", " + d3 + ", " + d4 + ", " + d5);
    
    document.write("<hr>");
</script>
</head>
<body>
    
</body>
</html>
