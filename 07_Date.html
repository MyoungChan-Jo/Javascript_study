<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>date()</title>
<script>
//객체만들때 new사용.
//var변수명은 new Date()

//현재시간 시,분,초 추출하기.
//날짜 객체는 new date()로 만들거고
//Date() 현재 날짜+시간+요일///
    
document.write(Date()+"<br>");
//getHours(시) getMinutes(분) getSeconds(초)
        var date1 = new Date();
        
        var hour1 = date1.getHours();
        document.write(hour1 +"시<br>");
        
    document.write("<hr>");
        
        var minute1 = date1.getMinutes();
        document.write(minute1 +"분<br>");
        
    document.write("<hr>");
        
        var second1 = date1.getSeconds();
        document.write(second1 +"초<br>");
        
    document.write("<hr>");
    
//현재시간(12시 이전 오전, 12시부터 오후)
        var date2 = new Date();
        
        var hours = date2.getHours();
        if(hours < 12){
            document.write("오전"); //12미만인 조건일때 오전
        }else{
            document.write("오후"); //그 이외의 조건에는 오후
        }
        
    document.write("<hr>");
    
//현재시간이 12시 이전이면 오전, 12시부터(18시 이전이면 오후.)
        var date3 = new Date();
    
        var hours3 = date3.getHours();
        if(hours3 < 12){
            document.write("오전");
        }else{
            if(hours3 < 18){
            document.write("오후");
            }else{
            document.write("저녁");
         }
         }
        
    document.write("<hr>");
/*
//현재시간이 12시 이전 오전, 12시부터(18시 이전 오후, 18시 이후 저녁) switch~case
        var date4 = new Date();
    
        var hours4 = date4.getHours();
        switch(true){
            case hours4 < 12:
            alert("오전");break;
            case hours4 < 18:
            alert("오후");break;
            default:

        }

*/
//현재날짜에서 요일별 이미지 출력하기.
//getDay()날짜에서 요일(숫자로 출력)
// 0:일, 1:월, 2:화, 3:수. 4:목, 5:금. 6:토.
        var date5 = new Date();
    
        var day5 = date5.getDay();
        document.write(day5 + "<br>");//1로 출력될거임. 오늘이  월요일이니깐.
        if(day5 == 0){
            document.write("<img src='images/img1.jpg' alt='일요일' title='일요일'>");
        }else if(day5 == 1){
            document.write("<img src='images/img2.jpg' alt='월요일' title='월요일'>");
        }else if(day5 == 2){
            document.write("<img src='images/img2.jpg' alt='화요일' title='화요일'>");
        }else if(day5 == 3){
            document.write("<img src='images/img2.jpg' alt='수요일' title='수요일'>");
        }else if(day5 == 4){
            document.write("<img src='images/img2.jpg' alt='목요일' title='목요일'>");
        }else if(day5 == 5){
            document.write("<img src='images/img2.jpg' alt='금요일' title='금요일'>");
        }else if(day5 == 6){
            document.write("<img src='images/img2.jpg' alt='토요일' title='토요일'>");
        }
        
    document.write("<hr>");
        
//getMonth, getFullYear,
        var date6 = new Date();
    
        var year6 = date6.getFullYear();
        document.write("현재 연도 : " + year6,"<br>");
    
        var month6 = date6.getMonth(); //현재월 반환.(1 적게 출력됨.)
        document.write("현재 월 : " + month6,"<br>"); //7월
    
        var date6_ = date6.getDate();
        document.write("현재 일 :" + date6_,"<br>");//10일
        
    document.write("<hr>");
//현재 날짜에서 연말까지 몇일 남았는지
        var date7 = new Date(); //현재 날짜
        var year7 = date7.getFullYear(); //현재 연도
        var date7_1 = new Date(year7, 11, 31); //연말정보 -1
        var date7_2 = date7_1 - year7; //연말에서 현재날짜 뺀거임.
        var result7 = Math.ceil(date7_2/1000*60*60*24);
        //밀리초로 계산된다. 1초:1000 1분(60초):1000*60 1시간(60분):1000*60*60 1일(60분*24):1000*60*60*24
        document.write("현재부터 올해 말일까지는" + result7 + "일 남았습니다.");
</script>
